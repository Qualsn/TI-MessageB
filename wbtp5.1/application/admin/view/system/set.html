{include file="public/_head" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;系统设置
                    </li>
                    <li>
                        系统修改
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">系统修改</span>
                            </div>
                            <div class="widget-body">
                                <form class="form-horizontal">
                                    <input type="hidden" name="id" id="id" value="{$sets.id}">
                                    <div class="form-group">
                                        <label for="webname" class="col-sm-2 control-label no-padding-right">网站标题</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="webname" name="webname" placeholder="网站标题" value="{$sets.webname}"/>
                                            <p class="help-block">请输入网站标题</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="copyright" class="col-sm-2 control-label no-padding-right">版权信息</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="copyright" name="copyright" placeholder="版权信息" value="{$sets.copyright}"/>
                                            <p class="help-block">请输入版权信息</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary set-edit" id="set-edit">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

{include file="public/_js" /}
<script>
    $(function () {
        $('.set-edit').click(function () {
            $.ajax({
                url:"{:url('admin/system/edit')}",
                data:$('form').serialize(),
                type:'post',
                dataType:'json',
                success:function (data) {
                    if (data.code == 1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:2000
                        },function () {
                            location.href = data.url;
                        })
                    }else{
                        layer.open({
                            title:'操作失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        })
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
<!--  /Body -->
</html>
